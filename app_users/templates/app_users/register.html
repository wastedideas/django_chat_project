{% extends "app_chat/basic.html" %}
{% load i18n %}

<title>{% block title %}{% trans "Registration" %}{% endblock %}</title>

{% block content %}
    <h2>{% trans "Registration" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Register" %}</button>
    </form>
{% endblock %}
